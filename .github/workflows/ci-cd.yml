  # Create Release (for tags)
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: publish
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## üè≠ GeminiOCR Production Release ${{ github.ref_name }}
          
          ### üì¶ Docker Images Published (Production)
          - `${{ env.DOCKER_REPOSITORY_PRODUCTION }}:backend-${{ github.ref_name }}`
          - `${{ env.DOCKER_REPOSITORY_PRODUCTION }}:frontend-${{ github.ref_name }}`
