name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY_SANDBOX: karasho62/hya-ocr-sandbox
  DOCKER_REPOSITORY_PRODUCTION: karasho62/hya-ocr-production
  
jobs:
  # Detect changes to optimize builds
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for changes
      uses: dorny/paths-filter@v3.0.2
      id: changes
      with:
        filters: |
          backend:
            - 'GeminiOCR/backend/**'
            - 'GeminiOCR/backend.Dockerfile'
            - 'GeminiOCR/docker-compose*.yml'
            - '.github/workflows/**'
          frontend:
            - 'GeminiOCR/frontend/**'
            - 'GeminiOCR/frontend.Dockerfile'
            - 'GeminiOCR/docker-compose*.yml'
            - '.github/workflows/**'

  # Build and Test Phase
  build-and-test:
    name: Build, Test & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.frontend == 'true' || startsWith(github.ref, 'refs/tags/')
    
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend]
    
    steps:
    - name: Skip if no changes for this service
      if: |
        (matrix.service == 'backend' && needs.detect-changes.outputs.backend != 'true' && !startsWith(github.ref, 'refs/tags/')) ||
        (matrix.service == 'frontend' && needs.detect-changes.outputs.frontend != 'true' && !startsWith(github.ref, 'refs/tags/'))
      run: |
        echo "Skipping ${{ matrix.service }} build - no changes detected"
        exit 0
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper versioning
    
    - name: Set Docker repository based on branch/tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" =~ ^refs/tags/v ]]; then
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_PRODUCTION }}" >> $GITHUB_ENV
          echo "Using production repository: ${{ env.DOCKER_REPOSITORY_PRODUCTION }}"
        else
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_SANDBOX }}" >> $GITHUB_ENV
          echo "Using sandbox repository: ${{ env.DOCKER_REPOSITORY_SANDBOX }}"
        fi
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.6.1
    
    - name: Run backend linting (ruff)
      if: matrix.service == 'backend'
      run: |
        cd GeminiOCR/backend
        pip install ruff
        ruff check . --output-format=github
        ruff format --check .
    
    - name: Run frontend linting (eslint)
      if: matrix.service == 'frontend'
      continue-on-error: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
      run: |
        cd GeminiOCR/frontend
        npm ci --no-audit --fund=false
        npm run lint -- --max-warnings=1
    
    - name: Run Dockerfile linting (hadolint)
      run: |
        # Install hadolint
        wget -O /tmp/hadolint https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
        chmod +x /tmp/hadolint
        
        # Lint the Dockerfile for this service
        /tmp/hadolint GeminiOCR/${{ matrix.service }}.Dockerfile || echo "Dockerfile linting completed with warnings"
    
    - name: Generate build metadata
      id: meta
      run: |
        # Generate semantic version based on Git tags and branch
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
        elif [[ $GITHUB_REF == refs/heads/main ]]; then
          VERSION="latest"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
        else
          VERSION="dev-$(date +%Y%m%d)-${GITHUB_SHA::8}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
        fi
        
        # Build metadata
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "VCS_REF=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        echo "BUILD_VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build Docker image (${{ matrix.service }})
      uses: docker/build-push-action@v5
      timeout-minutes: 15
      with:
        context: ./GeminiOCR
        file: ./GeminiOCR/${{ matrix.service }}.Dockerfile
        load: true
        tags: |
          ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ steps.meta.outputs.VERSION }}
          ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}
        build-args: |
          BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
          VCS_REF=${{ steps.meta.outputs.VCS_REF }}
          VERSION=${{ steps.meta.outputs.BUILD_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64  # Single platform for faster testing; multi-platform in publish phase
        labels: |
          org.opencontainers.image.title=GeminiOCR-${{ matrix.service }}
          org.opencontainers.image.description=GeminiOCR ${{ matrix.service }} service
          org.opencontainers.image.url=https://github.com/${{ github.repository }}
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.version=${{ steps.meta.outputs.VERSION }}
          org.opencontainers.image.created=${{ steps.meta.outputs.BUILD_DATE }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.licenses=MIT
    
    - name: Setup Trivy cache directory
      run: |
        mkdir -p ~/.cache/trivy
        echo "TRIVY_CACHE_DIR=$HOME/.cache/trivy" >> $GITHUB_ENV
    
    - name: Cache Trivy database
      uses: actions/cache@v4
      with:
        path: ~/.cache/trivy
        key: trivy-db-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          trivy-db-${{ runner.os }}-
          trivy-db-
    
    - name: Verify Docker image exists
      run: |
        if ! docker image inspect ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }} >/dev/null 2>&1; then
          echo "‚ùå Docker image not found: ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}"
          echo "Available images:"
          docker images | grep ${{ env.DOCKER_REPOSITORY }} || echo "No images found"
          exit 1
        fi
        echo "‚úÖ Docker image verified: ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}"
    
    - name: Run security scan with Trivy
      uses: aquasecurity/trivy-action@0.27.0
      env:
        TRIVY_CACHE_DIR: ${{ env.TRIVY_CACHE_DIR }}
      with:
        image-ref: ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'
        exit-code: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && '1' || '0' }}
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true
        limit-severities-for-sarif: true
        timeout: '10m'
        trivyignores: './.trivyignore'
        scanners: 'vuln'
    
    - name: Upload Trivy scan results to GitHub Security
      if: ${{ github.event_name != 'pull_request' }}
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
    
    - name: Generate human-readable Trivy report
      if: always()  # Generate report even if scan failed
      uses: aquasecurity/trivy-action@0.27.0
      env:
        TRIVY_CACHE_DIR: ${{ env.TRIVY_CACHE_DIR }}
      with:
        image-ref: ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}
        format: 'table'
        output: 'trivy-report-${{ matrix.service }}.txt'
        exit-code: '0'  # Don't fail on this step
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true
        timeout: '5m'
        trivyignores: './.trivyignore'
        scanners: 'vuln'
    
    - name: Generate comprehensive security summary
      if: always()
      run: |
        echo "## üîí Security Scan Summary for ${{ matrix.service }}" > security-summary-${{ matrix.service }}.md
        echo "" >> security-summary-${{ matrix.service }}.md
        echo "**Image**: \`${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}\`" >> security-summary-${{ matrix.service }}.md
        echo "**Scan Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-summary-${{ matrix.service }}.md
        echo "**Pipeline**: ${{ github.workflow }} #${{ github.run_number }}" >> security-summary-${{ matrix.service }}.md
        echo "" >> security-summary-${{ matrix.service }}.md
        
        # Extract vulnerability counts from the report
        if [ -f "trivy-report-${{ matrix.service }}.txt" ]; then
          echo "### Vulnerability Summary" >> security-summary-${{ matrix.service }}.md
          echo "\`\`\`" >> security-summary-${{ matrix.service }}.md
          grep -E "Total: [0-9]+" trivy-report-${{ matrix.service }}.txt || echo "No vulnerabilities summary found" >> security-summary-${{ matrix.service }}.md
          echo "\`\`\`" >> security-summary-${{ matrix.service }}.md
          echo "" >> security-summary-${{ matrix.service }}.md
          
          # Check if there are any unfixed vulnerabilities
          if grep -q "CRITICAL\|HIGH\|MEDIUM" trivy-report-${{ matrix.service }}.txt 2>/dev/null; then
            echo "### üìã Detailed Report" >> security-summary-${{ matrix.service }}.md
            echo "See attached \`trivy-report-${{ matrix.service }}.txt\` for complete details." >> security-summary-${{ matrix.service }}.md
          else
            echo "### ‚úÖ All Clear" >> security-summary-${{ matrix.service }}.md
            echo "No significant vulnerabilities detected in this image." >> security-summary-${{ matrix.service }}.md
          fi
        else
          echo "### ‚ö†Ô∏è Scan Error" >> security-summary-${{ matrix.service }}.md
          echo "Trivy report was not generated successfully." >> security-summary-${{ matrix.service }}.md
        fi
    
    - name: Upload Trivy artifacts
      if: always()  # Upload artifacts even if scan failed
      uses: actions/upload-artifact@v4
      with:
        name: trivy-results-${{ matrix.service }}-${{ github.run_number }}
        path: |
          trivy-results-${{ matrix.service }}.sarif
          trivy-report-${{ matrix.service }}.txt
          security-summary-${{ matrix.service }}.md
        retention-days: 30
    
    - name: Test image health
      run: |
        # Start the container for health testing
        if [ "${{ matrix.service }}" = "backend" ]; then
          docker run -d --name test-${{ matrix.service }} \
            -p 8000:8000 \
            -e DATABASE_URL=sqlite:///./test.db \
            -e ENVIRONMENT=test \
            ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}
          
          # Wait for container to start and check logs
          echo "Waiting for backend container to start..."
          sleep 10
          docker logs test-${{ matrix.service }}
          
          # Health check with retries
          echo "Starting health checks..."
          for i in {1..12}; do
            if curl -f http://localhost:8000/health; then
              echo "‚úÖ Backend health check passed!"
              break
            else
              echo "‚ùå Health check attempt $i/12 failed, retrying in 10s..."
              if [ $i -eq 12 ]; then
                echo "Container logs:"
                docker logs test-${{ matrix.service }}
                exit 1
              fi
              sleep 10
            fi
          done
          
        elif [ "${{ matrix.service }}" = "frontend" ]; then
          docker run -d --name test-${{ matrix.service }} \
            -p 3000:3000 \
            -e NEXT_PUBLIC_API_URL=http://localhost:8000 \
            ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}
          
          # Wait for container to start and check logs
          echo "Waiting for frontend container to start..."
          sleep 15
          docker logs test-${{ matrix.service }}
          
          # Health check with retries
          echo "Starting health checks..."
          for i in {1..10}; do
            if curl -f http://localhost:3000/ >/dev/null 2>&1; then
              echo "‚úÖ Frontend health check passed!"
              break
            else
              echo "‚ùå Health check attempt $i/10 failed, retrying in 15s..."
              if [ $i -eq 10 ]; then
                echo "Container logs:"
                docker logs test-${{ matrix.service }}
                exit 1
              fi
              sleep 15
            fi
          done
        fi
        
        # Cleanup
        docker stop test-${{ matrix.service }} || true
        docker rm test-${{ matrix.service }} || true
    
    - name: Export image for integration tests
      run: |
        docker save ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }} \
          -o ${{ matrix.service }}-image.tar
    
    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}-image
        path: ${{ matrix.service }}-image.tar
        retention-days: 1

  # Integration Testing Phase
  integration-test:
    name: Integration Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [detect-changes, build-and-test]
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.frontend == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set Docker repository based on branch/tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" =~ ^refs/tags/v ]]; then
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_PRODUCTION }}" >> $GITHUB_ENV
          echo "üè≠ Using PRODUCTION repository: ${{ env.DOCKER_REPOSITORY_PRODUCTION }}"
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_SANDBOX }}" >> $GITHUB_ENV
          echo "üß™ Using SANDBOX repository: ${{ env.DOCKER_REPOSITORY_SANDBOX }}"
        else
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_SANDBOX }}" >> $GITHUB_ENV
          echo "üîß Using SANDBOX repository: ${{ env.DOCKER_REPOSITORY_SANDBOX }}"
        fi
    
    - name: Download backend image
      if: needs.detect-changes.outputs.backend == 'true'
      uses: actions/download-artifact@v4
      with:
        name: backend-image
    
    - name: Download frontend image  
      if: needs.detect-changes.outputs.frontend == 'true'
      uses: actions/download-artifact@v4
      with:
        name: frontend-image
    
    - name: Load Docker images
      run: |
        # Load backend image if it was built
        if [ -f "backend-image.tar" ]; then
          echo "Loading backend image..."
          docker load -i backend-image.tar
        else
          echo "Backend image not found, using existing image"
        fi
        
        # Load frontend image if it was built
        if [ -f "frontend-image.tar" ]; then
          echo "Loading frontend image..."
          docker load -i frontend-image.tar
        else
          echo "Frontend image not found, using existing image"
        fi
    
    - name: Start integration test environment
      run: |
        cd GeminiOCR
        # Create test environment file
        cat > .env.test << EOF
        POSTGRES_USER=test_user
        POSTGRES_PASSWORD=test_password  
        POSTGRES_DB=test_db
        REDIS_PASSWORD=test_redis_password
        EOF
        
        # Start test stack with built images or fallbacks
        if [ "${{ needs.detect-changes.outputs.backend }}" = "true" ]; then
          export BACKEND_IMAGE="${{ env.DOCKER_REPOSITORY }}:backend-${{ github.sha }}"
          echo "Using newly built backend image: $BACKEND_IMAGE"
        else
          export BACKEND_IMAGE="${{ env.DOCKER_REPOSITORY }}:backend-latest"
          echo "Using fallback backend image: $BACKEND_IMAGE"
          # Try to pull the latest image as fallback
          docker pull $BACKEND_IMAGE || echo "Warning: Could not pull fallback backend image"
        fi
        
        if [ "${{ needs.detect-changes.outputs.frontend }}" = "true" ]; then
          export FRONTEND_IMAGE="${{ env.DOCKER_REPOSITORY }}:frontend-${{ github.sha }}"
          echo "Using newly built frontend image: $FRONTEND_IMAGE"
        else
          export FRONTEND_IMAGE="${{ env.DOCKER_REPOSITORY }}:frontend-latest"
          echo "Using fallback frontend image: $FRONTEND_IMAGE"
          # Try to pull the latest image as fallback
          docker pull $FRONTEND_IMAGE || echo "Warning: Could not pull fallback frontend image"
        fi
        
        docker compose -f docker-compose.ci.yml up -d
    
    - name: Run integration tests
      run: |
        cd GeminiOCR
        # Wait for services to be ready
        sleep 60
        
        # Check container status first
        echo "=== Container Status ==="
        docker compose -f docker-compose.ci.yml ps
        
        # Show logs if any container is unhealthy
        echo "=== Backend Logs ==="
        docker compose -f docker-compose.ci.yml logs backend || true
        
        echo "=== Database Logs ==="
        docker compose -f docker-compose.ci.yml logs db || true
        
        # Test backend health with retry logic
        echo "=== Testing Backend Health ==="
        for i in {1..5}; do
          if curl -fsS http://localhost:8000/health; then
            echo "‚úÖ Backend health check passed!"
            break
          else
            echo "‚ùå Backend health check attempt $i/5 failed, retrying in 10s..."
            if [ $i -eq 5 ]; then
              echo "Backend logs:"
              docker compose -f docker-compose.ci.yml logs backend
              exit 1
            fi
            sleep 10
          fi
        done
        
        # Test frontend with retry logic
        echo "=== Testing Frontend ==="
        for i in {1..5}; do
          if curl -fsS http://localhost:3000/ > /dev/null; then
            echo "‚úÖ Frontend health check passed!"
            break
          else
            echo "‚ùå Frontend health check attempt $i/5 failed, retrying in 15s..."
            if [ $i -eq 5 ]; then
              echo "Frontend logs:"
              docker compose -f docker-compose.ci.yml logs frontend
              exit 1
            fi
            sleep 15
          fi
        done
        
        # Test API endpoints
        echo "=== Testing API Documentation ==="
        curl -fsS http://localhost:8000/docs > /dev/null || {
          echo "‚ùå API docs endpoint failed"
          docker compose -f docker-compose.ci.yml logs backend
          exit 1
        }
        
        echo "‚úÖ Integration tests completed successfully"
    
    - name: Cleanup test environment
      if: always()
      run: |
        cd GeminiOCR
        docker compose -f docker-compose.ci.yml down -v

  # Publish Phase (for develop, main branch and tags)
  publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [detect-changes, build-and-test, integration-test]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/')) &&
      (needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.frontend == 'true' || startsWith(github.ref, 'refs/tags/'))
    
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend]
    
    steps:
    - name: Skip if no changes for this service
      if: |
        (matrix.service == 'backend' && needs.detect-changes.outputs.backend != 'true' && !startsWith(github.ref, 'refs/tags/')) ||
        (matrix.service == 'frontend' && needs.detect-changes.outputs.frontend != 'true' && !startsWith(github.ref, 'refs/tags/'))
      run: |
        echo "Skipping ${{ matrix.service }} publish - no changes detected"
        exit 0
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set Docker repository based on branch/tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" =~ ^refs/tags/v ]]; then
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_PRODUCTION }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
          echo "üè≠ Using PRODUCTION repository: ${{ env.DOCKER_REPOSITORY_PRODUCTION }}"
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_SANDBOX }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          echo "üß™ Using SANDBOX repository: ${{ env.DOCKER_REPOSITORY_SANDBOX }}"
        else
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_SANDBOX }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
          echo "üîß Using SANDBOX repository: ${{ env.DOCKER_REPOSITORY_SANDBOX }}"
        fi
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.6.1
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Generate Docker metadata
      id: docker-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REPOSITORY }}
        tags: |
          type=ref,event=tag,pattern=v*,prefix=${{ matrix.service }}-
          type=ref,event=branch,enable={{is_default_branch}},prefix=${{ matrix.service }}-
          type=ref,event=branch,enable={{is_default_branch}},prefix=${{ matrix.service }}-,suffix=-{{sha}}
          type=raw,value=${{ matrix.service }}-latest,enable={{is_default_branch}}
          type=ref,event=branch,pattern=develop,prefix=${{ matrix.service }}-
          type=ref,event=branch,pattern=develop,prefix=${{ matrix.service }}-,suffix=-{{sha}}
          type=raw,value=${{ matrix.service }}-develop,enable=${{ github.ref == 'refs/heads/develop' }}
        labels: |
          org.opencontainers.image.title=GeminiOCR-${{ matrix.service }}
          org.opencontainers.image.description=GeminiOCR ${{ matrix.service }} service
          org.opencontainers.image.url=https://github.com/${{ github.repository }}
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.licenses=MIT
    
    - name: Generate publish metadata
      id: meta
      run: |
        # Generate build metadata for docker/metadata-action compatibility
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "VCS_REF=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      timeout-minutes: 20
      with:
        context: ./GeminiOCR
        file: ./GeminiOCR/${{ matrix.service }}.Dockerfile
        push: true
        tags: ${{ steps.docker-meta.outputs.tags }}
        labels: ${{ steps.docker-meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
          VCS_REF=${{ steps.meta.outputs.VCS_REF }}
          VERSION=${{ steps.docker-meta.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64  # Multi-platform for production deployment
        sbom: true
        provenance: true

  # Deploy to Staging (for develop branch) 
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: publish
    if: github.ref == 'refs/heads/develop'
    # environment:
    #   name: staging  # Temporarily disabled - requires GitHub environment configuration
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "üß™ Deploying to UAT/Staging environment..."
        echo "Backend image: ${{ env.DOCKER_REPOSITORY_SANDBOX }}:backend-develop"
        echo "Frontend image: ${{ env.DOCKER_REPOSITORY_SANDBOX }}:frontend-develop"
        echo "Environment: UAT/Staging"
        echo "Repository: Sandbox"
        
        # Here you would add actual deployment steps to your staging environment
