name: Ultra-Simple CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REPOSITORY_SANDBOX: karasho62/hya-ocr-sandbox
  DOCKER_REPOSITORY_PRODUCTION: karasho62/hya-ocr-production

jobs:
  # æžç®€æž„å»ºå’ŒæŽ¨é€
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set repository
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_PRODUCTION }}" >> $GITHUB_ENV
          echo "ðŸ­ Production build"
        else
          echo "DOCKER_REPOSITORY=${{ env.DOCKER_REPOSITORY_SANDBOX }}" >> $GITHUB_ENV
          echo "ðŸ§ª Sandbox build"
        fi

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/${{ matrix.service }}.Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-latest
          ${{ env.DOCKER_REPOSITORY }}:${{ matrix.service }}-${{ github.sha }}
        build-args: |
          CACHE_BUST=${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64